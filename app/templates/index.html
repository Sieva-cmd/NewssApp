{%extends 'base.html' %}

{%block content%}
   <!--Trending news-->
   <h1 class="text-center">WORLD NEWS</h1>
              <ul>
                 (%for article in  articles%)
                 <div class="row row-cols-1 row-cols-md-1 g-4 d-flex" >
                    <div class="col p-3">
                       <div class="card p-3">
                          <img src="{{ article.urlToImage }}" class="card-img-top" alt="">
                       </div>
                       <div class="card-body">
                          <h3 class="card-title">{{ article.title }}</h3>
                          <p class="card-text text-bold text-dark fs-3" >{{ article.description }}</p>
                          <p class="card-text fs-4">{{ article.content }}</p>
                          <p class="card-text fs-4"> Click here to see the whole article <a href="{{ article.url }}"></a></p>
                          <p class="card-text text-cnter">{{ article.publishedAt }}</p>
                       </div>
                    </div>
                 </div>
              </ul>


{%endblock%}
